<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - Jared Rigby</title>
    <link rel="stylesheet" href="/css/style.css">
    {% include favicon.html %}
  </head>
  <body>
    
    {% include header.html %} 
    {% include nav_projects.html %} 

    <div class="hero">
      <div class="hero__content wrapper">
        <div class="hero__text">
          <h1>{{ page.title }}</h1>
          {{ content }}
        </div>
        <div class="hero__image">
          <img src="../assets/projects/undraw_virtual_reality_y5ig.svg" alt="">
        </div>
      </div>
    </div>

    <div class="focus focus--project">
        <div class="wrapper">
            <h2 class="focus__title">Find projects by category</h2>
            <ul class="feature">
                <li class="feature__item">
                    <a class="feature__link feature__link--project" href="/projects/education">
                        <img class="feature__img" src="../assets/projects/undraw_teaching_f1cm.svg" alt="">
                        <span class="feature__title">Educational projects</span>
                    </a>
                </li>
                <li class="feature__item">
                    <a class="feature__link feature__link--project" href="/projects/software">
                        <img class="feature__img" src="../assets/projects/undraw_Code_review_re_woeb.svg" alt="">
                        <span class="feature__title">Software projects</span>
                    </a>
                </li>
                <li class="feature__item">
                    <a class="feature__link feature__link--project" href="/projects/hardware">
                        <img class="feature__img" src="../assets/projects/undraw_circuit_sdmr.svg" alt="">
                        <span class="feature__title">Hardware projects</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    {% include footer.html %}

  </body>
</html>
