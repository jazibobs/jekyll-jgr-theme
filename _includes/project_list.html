<ul class="project-list wrapper">

    {% assign selected_projects = site.projects | where: "category", page.group %}

    {% for project in selected_projects %}

    <li class="project-list__item">
        <a class="project-list__link" href="{{ project.url }}">
            <img src="/assets/projects/{{ project.image }}" alt="">
            <span class="project-list__title">{{ project.title }}</span>
        </a>
    </li>

    {% endfor %}
</ul>
